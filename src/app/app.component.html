<mat-card class="card">
  <button *ngIf="isUnchanged" mat-mini-fab (click)="criar()"><mat-icon>add</mat-icon></button>
  <app-form
    *ngIf="isAdding"
    (save)="save($event)"
    (back)="resetState()"
  ></app-form>
  <div *ngIf="!isAdding">
    <article *ngFor="let cliente of clientes | async">
      <app-display (delete)="delete($event)" (save)="save($event)" [cliente]="cliente" *ngIf="isUnchanged"></app-display>
    </article>
  </div>
</mat-card>
